d-i debian-installer/locale string en_US
d-i time/zone string UTC

d-i keyboard-configuration/xkb-keymap select us

d-i partman-auto/method string regular
d-i partman-basicfilesystems/no_swap boolean false
d-i partman-auto/expert_recipe string \
        scheme ::                     \
        1 0 -1 ext4                   \
                $primary{ }           \
                method{ format }      \
                format{ }             \
                use_filesystem{ }     \
                filesystem{ ext4 }    \
                mountpoint{ / } .
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

d-i base-installer/excludes string laptop-detect

d-i passwd/root-password-again password sandvine
d-i passwd/root-password password sandvine
d-i passwd/user-fullname string sandvine
d-i passwd/username string sandvine
d-i passwd/user-password password sandvine
d-i passwd/user-password-again password sandvine
d-i user-setup/allow-password-weak boolean true

d-i pkgsel/include string curl openssh-server sudo python-minimal
d-i pkgsel/language-packs multiselect

d-i finish-install/reboot_in_progress note

d-i preseed/early_command string                                                                                                                \
        mkdir -p /usr/lib/post-base-installer.d &&                                                                                              \
        echo "sed -i -e 's/^in-target.*tasksel.*/#\\0/' /var/lib/dpkg/info/pkgsel.postinst" > /usr/lib/post-base-installer.d/90skip-tasksel &&  \
        chmod +x /usr/lib/post-base-installer.d/90skip-tasksel
