# Reference:
# https://docs.openstack.org/project-install-guide/telemetry-alarming/ocata/install-ubuntu.html

- name: Creating OpenStack Telemetry
  environment: "{{ admin_openrc_env }}"
  command: "{{ item }}"
  with_items:
  - openstack service create --name aodh --description "OpenStack Telemetry Service" alarming


- name: Creating OpenStack Telemetry Endpoint
  environment: "{{ admin_openrc_env }}"
  command: "{{ item }}"
  with_items:
  - openstack endpoint create --region "{{ region }}" alarming public http://{{ os_public_addr }}:8042
  - openstack endpoint create --region "{{ region }}" alarming internal http://{{ os_admin_addr }}:8042
  - openstack endpoint create --region "{{ region }}" alarming admin http://{{ os_admin_addr }}:8042


- name: Creating OpenStack Telemetry User and Role
  environment: "{{ admin_openrc_env }}"
  command: "{{ item }}"
  with_items:
  - openstack user create --domain default --password "{{ service_password }}" --email aodh@{{ os_dns_domain }} aodh
  - openstack role add --project service --user aodh --user-domain default admin
