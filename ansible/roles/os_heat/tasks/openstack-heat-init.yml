# Reference:
# http://docs.openstack.org/mitaka/install-guide-ubuntu/heat-install.html
# https://docs.openstack.org/project-install-guide/orchestration/ocata/install-ubuntu.html

- name: Creating OpenStack Heat Services
  environment: "{{admin_openrc_env}}"
  command: "{{item}}"
  with_items:
  - openstack service create --name heat --description "Orchestration" orchestration
  - openstack service create --name heat-cfn --description "Orchestration"  cloudformation


- name: Creating OpenStack Heat Endpoint
  environment: "{{admin_openrc_env}}"
  command: "{{item}}"
  with_items:
  - openstack endpoint create --region "{{region}}" orchestration public http://{{os_public_addr}}:8004/v1/%\(tenant_id\)s
  - openstack endpoint create --region "{{region}}" orchestration internal http://{{os_admin_addr}}:8004/v1/%\(tenant_id\)s
  - openstack endpoint create --region "{{region}}" orchestration admin http://{{os_admin_addr}}:8004/v1/%\(tenant_id\)s
  - openstack endpoint create --region "{{region}}" cloudformation public http://{{os_public_addr}}:8000/v1
  - openstack endpoint create --region "{{region}}" cloudformation internal http://{{os_admin_addr}}:8000/v1
  - openstack endpoint create --region "{{region}}" cloudformation admin http://{{os_admin_addr}}:8000/v1


- name: Creating OpenStack Heat Users, Domain and Roles
  environment: "{{admin_openrc_env}}"
  command: "{{item}}"
  with_items:
  - openstack user create --domain default --password "{{service_password}}" --email heat@{{os_dns_domain}} heat
  - openstack role add --project service --user heat --user-domain default admin
  - openstack domain create --description "Stack projects and users" heat
  - openstack user create --domain heat --password "{{service_password}}" heat_domain_admin
  - openstack role add --domain heat --user heat_domain_admin --user-domain heat admin
  - openstack role create heat_stack_owner
  - openstack role add --project demo --user demo --user-domain default heat_stack_owner
  - openstack role create heat_stack_user
