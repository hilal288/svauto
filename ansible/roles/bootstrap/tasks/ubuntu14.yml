- name: ubuntu14 - copy Ubuntu Trusty default sources.list
  copy: src=ubuntu14/sources.list.j2
        dest=/etc/apt/sources.list
        owner=root
        group=root
        mode=0644


- name: ubuntu14 - apt installing Linux 4.4 for Trusty
  apt: name={{item}} state=installed update_cache=yes
  with_items:
    - linux-generic-lts-xenial


- name: ubuntu14 - apt installing basic tools
  apt: name={{item}} state=latest update_cache=yes
  with_items:
    - python-virtualenv


- name: ubuntu14 - copy ttyS0 upstart job
  copy: src=ubuntu14/ttyS0.conf.j2
        dest=/etc/init/ttyS0.conf
        owner=root
        group=root
        mode=0644
